    <style>
        /* === 页面专属样式修正 === */
        
        /* 1. 头部档案卡片布局 */
        .profile-header {
            display: flex;
            align-items: flex-start; 
            gap: 40px;
            padding: 40px;
            background: rgba(15, 15, 20, 0.8); 
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* 2. 头像样式：正式的圆角矩形 */
        .profile-avatar img {
            width: 140px;
            height: 140px;
            border-radius: 50%; 
            border: 2px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.15);
            object-fit: cover;
        }

        /* 3. 信息区域 */
        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .profile-name-row {
            display: flex;
            align-items: baseline; /* 文字底部对齐 */
            gap: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .profile-role {
            color: var(--primary);
            font-size: 1rem;
            opacity: 0.9;
        }

        /* 4. 联系方式网格：中文标签 */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); /* 自适应列宽 */
            gap: 12px;
            font-size: 0.95rem;
            color: #ccc;
        }
        .contact-item {
            display: flex;
            align-items: center;
        }
        .contact-item .label {
            color: #888; /* 标签颜色稍暗 */
            margin-right: 10px;
            font-weight: bold;
            min-width: 4em; /* 保证标签对齐 */
        }
        .contact-item .value {
            color: #e0e0e0;
            font-family: 'JetBrains Mono', sans-serif; /* 数字用等宽字体更好看 */
        }

        /* 5. 列表样式：极简风格 */
        .detail-list {
            margin-top: 15px;
            padding-left: 5px;
        }
        .detail-list li {
            list-style: none;
            margin-bottom: 8px;
            color: #ccc;
            display: flex;
            align-items: flex-start;
        }
        /* 使用方块作为列表符号，比圆点更硬朗 */
        .detail-list li::before {
            content: '■'; 
            color: var(--primary);
            font-size: 0.6rem;
            margin-right: 12px;
            margin-top: 6px; /* 微调对齐 */
            opacity: 0.8;
        }
        
        /* 手机端适配 */
        @media (max-width: 768px) {
            .profile-header { flex-direction: column; align-items: center; text-align: center; }
            .profile-name-row { flex-direction: column; gap: 5px; }
            .contact-grid { width: 100%; text-align: left; }
            .contact-item { justify-content: center; }
            /* 手机上左对齐更好看 */
            .contact-item { justify-content: flex-start; } 
        }
    </style>
</head>
